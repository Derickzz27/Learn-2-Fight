<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tusok</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css" />

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script defer src="js/js2.js"></script>
    <script defer src="js/utils.js"></script>
    <script defer src="js/img.js"></script>
</head>

<body>

    <!-- Character Selection -->
    <div id="characterSelection">
        <h2>Select Player 1</h2>
        <div class="character-options">
            <div class="character-option player-character-button" data-character="shamie">
                <img src="sprites/ma'am shamie.jpg" alt="Ma'am Shamie" />
                <span>Ma'am Shamie</span>
            </div>
            <div class="character-option player-character-button" data-character="reyou">
                <img src="sprites/reyou.jpg" alt="Sir Reyouuo" />
                <span>Sir Reyouuo</span>
            </div>
            <div class="character-option player-character-button" data-character="lenvie">
                <img src="sprites/ma'am lenvie.jpg" alt="Ma'am Lenvie" />
                <span>Ma'am Lenvie</span>
            </div>
            <div class="character-option player-character-button" data-character="winna">
                <img src="sprites/winna.jpg" alt="Ma'am Winna" />
                <span>Ma'am Winna</span>
            </div>
        </div>

        <h2>Select Player 2</h2>
        <div class="character-options">
            <div class="character-option enemy-character-button" data-character="mayeth">
                <img src="samurai/ma'am mayeth.jpg" alt="Ma'am Mayeth" />
                <span>Ma'am Mayeth</span>
            </div>
            <div class="character-option enemy-character-button" data-character="gian">
                <img src="samurai/Sir Gian.jpg" alt="Sir Gian" />
                <span>Sir Gian</span>
            </div>
            <div class="character-option enemy-character-button" data-character="kristine">
                <img src="samurai/tine.jpg" alt="Ma'am Kristine" />
                <span>Ma'am Kristine</span>
            </div>
            <div class="character-option enemy-character-button" data-character="ferl">
                <img src="samurai/Sir ferl.jpg" alt="Sir Johnferl" />
                <span>Sir Johnferl</span>
            </div>
        </div>

        <button id="confirmSelection">Confirm Selection</button>
    </div>

    <!-- Round Indicator (optional) -->
  

    <!-- Main Menu -->
    <div id="mainMenu" class="menu" style="display: none;">
        <h1>Tribo Maestro</h1>
        <button id="startButton">Start Game</button>
        <button id="backToSelectionButton">Back</button>

        <!-- Volume Control -->
        <div style="margin-top: 20px;">
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
            <span id="volumeValue"></span>
        </div>
    </div>

    <!-- Sounds -->
    <audio id="startSFX" src="rage.mp3"></audio>
    <audio id="tickSFX" src="clock.mp3"></audio>
    <audio id="gameOverSFX" src="game over.mp3"></audio>
    <audio id="hoverSound" src="sounds/hover.mp3" preload="auto"></audio>
    <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>
   

    <!-- Game Container -->
    <div id="gameContainer" style="display: none;">
        <div class="top-ui">
            <div class="health-bar">
                <div id="playerHealth"></div>
            </div>
            <div id="timer">5</div>
            <div class="health-bar">
                <div id="enemyHealth"></div>
            </div>
        </div>

        <canvas></canvas>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" style="display: none;">
            <h2 id="winnerText" class="winner-text"></h2>
            <button id="restartButton">Restart</button>
            <button id="exitButton">Exit to Main Menu</button>
          
            <div id="roundDisplay">Round 1</div>
            <div id="countdown"></div> <!-- or your actual countdown logic -->
            <div class="particle-container" id="particleContainer"></div>



            


    </div>

</body>
</html>
